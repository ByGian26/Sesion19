<section class="contenedor__principal container-sm">
  <section class="contenedor container-sm">
    <h1 class="text-center my-2">Formulario de contacto</h1>
    <form class="form" (ngSubmit)="enviarFormulario()" #formulario="ngForm">
      <section class="form-group my-2">
        <label class="my-2" for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="datos.nombre"
          name="name"
          required="true"
        />
      </section>

      <section class="form-group my-2">
        <label class="my-2" for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="datos.email"
          name="email"
          required="true"
        />
      </section>

      <section class="form-group my-2">
        <label class="my-2" for="mensaje">Mensaje</label>
        <textarea
          class="form-control"
          id="mensaje"
          rows="3"
          [(ngModel)]="datos.mensaje"
          name="mensaje"
          required="true"
        ></textarea>
      </section>
      <section class="form-group my-4">
        <button
          mat-raised-button
          color="warn"
          style="width: 100%"
          type="submit"
        >
          Enviar
        </button>
      </section>
    </form>
  </section>
</section>
